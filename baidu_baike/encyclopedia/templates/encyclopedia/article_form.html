{% extends 'encyclopedia/base.html' %}

{% block title %}{% if article %}编辑词条 - {{ article.title }}{% else %}创建新词条{% endif %} - 百度百科{% endblock %}

{% block content %}
<div class="card form-container">
    <h1>{% if article %}编辑词条 - {{ article.title }}{% else %}创建新词条{% endif %}</h1>
    
    <form method="post" class="article-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">词条标题 *</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                value="{{ article.title|default:'' }}" 
                required 
                placeholder="请输入词条标题"
                class="form-control"
            >
        </div>
        
        <div class="form-group">
            <label for="category">词条分类 *</label>
            <select 
                id="category" 
                name="category" 
                required 
                class="form-control"
            >
                <option value="" disabled {% if not article %}selected{% endif %}>请选择分类</option>
                <option value="科技" {% if article and article.category == '科技' %}selected{% endif %}>科技</option>
                <option value="历史" {% if article and article.category == '历史' %}selected{% endif %}>历史</option>
                <option value="文化" {% if article and article.category == '文化' %}selected{% endif %}>文化</option>
                <option value="自然" {% if article and article.category == '自然' %}selected{% endif %}>自然</option>
                <option value="地理" {% if article and article.category == '地理' %}selected{% endif %}>地理</option>
                <option value="其他" {% if article and article.category == '其他' %}selected{% endif %}>其他</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="content">词条内容 *</label>
            <textarea 
                id="content" 
                name="content" 
                rows="15" 
                required 
                placeholder="请输入词条详细内容"
                class="form-control"
            >{{ article.content|default:'' }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">{% if article %}保存修改{% else %}创建词条{% endif %}</button>
            <a href="{% url 'article_list' %}" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>

<style>
    .form-container {
        padding: 32px;
    }
    
    .form-container h1 {
        font-size: 28px;
        font-weight: 600;
        color: #333;
        margin-bottom: 32px;
        border-bottom: 2px solid #007bff;
        padding-bottom: 16px;
    }
    
    .article-form {
        display: flex;
        flex-direction: column;
        gap: 24px;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .form-group label {
        font-size: 16px;
        font-weight: 500;
        color: #333;
        margin-bottom: 4px;
    }
    
    .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 4px;
        font-size: 16px;
        font-family: inherit;
        transition: all 0.3s ease;
        background-color: white;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        transform: translateY(-1px);
    }
    
    textarea.form-control {
        resize: vertical;
        min-height: 200px;
        line-height: 1.6;
    }
    
    .form-actions {
        display: flex;
        gap: 16px;
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #f0f0f0;
        justify-content: flex-end;
    }
    
    @media (max-width: 768px) {
        .form-container {
            padding: 24px;
        }
        
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 24px;
        }
        
        .article-form {
            gap: 20px;
        }
        
        .form-control {
            padding: 10px 14px;
        }
        
        textarea.form-control {
            min-height: 250px;
        }
        
        .form-actions {
            flex-direction: column;
        }
        
        .form-actions .btn {
            width: 100%;
            text-align: center;
        }
    }
</style>
{% endblock %}
